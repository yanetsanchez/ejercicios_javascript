<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <script>

        // Ejercicio punto 1 y 2.

        name = prompt('Ingrese su nombre');
        result = 'Hola ' + name;
        console.log(result);

        age = prompt('¿Cúal es tu edad? ' + name);

        limitAge = 18;

        if (age < limitAge){
            alert('No pueden ingresar');
        } else if (age >= limitAge){
            alert('Bienvenido');
        }

    </script>
</head>
<body>
    <h1>JavaScript</h1>
</body>
</html>
